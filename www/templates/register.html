<ion-view title="Register">
  <ion-content>
    <form ng-submit="register()">
      <div class="list">
        <label class="item item-input item-floating-label">
          <span class="input-label">Email</span>
          <input type="email" ng-model="form.email" required placeholder="Email">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Password</span>
          <input type="password" ng-model="form.password" required placeholder="Password">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Repeat password</span>
          <input type="password" ng-model="form.repeatPassword" required placeholder="Repeat password">
        </label>
      </div>
      <div class="padding">
        <button type="submit" class="button button-block button-calm">
          Sign up
        </button>
      </div>
    </form>
  </ion-content>
</ion-view>
