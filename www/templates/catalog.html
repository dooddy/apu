<ion-view title="Catalog">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <a ui-sref="app.add" class="button button-icon icon ion-plus-round"></a>
  </ion-nav-buttons>
  <ion-content>
    <div class="list">
      <a class="item item-thumbnail-left" ng-repeat="app in apps">
        <img ng-src="{{app.image}}">
        <h2 ng-bind="app.name">Pretty Hate Machine</h2>
        <p ng-bind="app.description">Nine Inch Nails</p>
      </a>
    </div>
  </ion-content>
</ion-view>
