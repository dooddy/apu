<ion-side-menus>
  <ion-side-menu side="left">
    <div class="list" menu-close="left">
      <div class="item item-avatar">
        <img ng-src="{{currentUser.photoURL}}" alt="">
        <h2 ng-bind="currentUser.displayName"></h2>
      </div>
      <a class="item item-icon-right" ui-sref="app.catalog">
        Catalog
        <i class="icon ion-android-playstore"></i>
      </a>
      <a class="item item-icon-right" ui-sref="app.favorite">
        Favorite apps
        <i class="icon ion-android-favorite"></i>
      </a>
      <a class="item item-icon-right" ng-click="logout()">
        Logout
        <i class="icon ion-log-out"></i>
      </a>
    </div>
  </ion-side-menu>
  <ion-side-menu-content>
    <ion-nav-bar>
    </ion-nav-bar>
    <ion-nav-view name="catalogView">
    </ion-nav-view>
  </ion-side-menu-content>
</ion-side-menus>
