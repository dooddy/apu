<ion-view title="Favorite apps">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content>
    <div class="list">
      <favorite-app ng-repeat="(key, value) in favoriteApps" key="key"></favorite-app>
    </div>
  </ion-content>
</ion-view>
