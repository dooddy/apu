<ion-side-menus>
  <ion-side-menu side="left">
    <div class="list" menu-close="left">
      <div class="item item-avatar">
        <img ng-src="{{Auth.$getAuth().photoURL}}" alt="">
        <h2 ng-bind="Auth.$getAuth().email"></h2>
      </div>
      <a class="item item-icon-right" ui-sref="app.catalog">
        Catalog
        <i class="icon ion-android-playstore"></i>
      </a>
      <a class="item item-icon-right" ui-sref="app.favorite">
        Favorite apps
        <i class="icon ion-ios-heart"></i>
      </a>
      <a class="item item-icon-right" ng-click="Auth.$signOut()">
        Logout
        <i class="icon ion-log-out"></i>
      </a>
    </div>
  </ion-side-menu>
  <ion-side-menu-content>
    <ion-nav-bar>
      <ion-nav-back-button class="button-clear button-dark">
        <i class="icon ion-ios-arrow-left"></i>
      </ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view name="catalogView">
    </ion-nav-view>
  </ion-side-menu-content>
</ion-side-menus>
